name: Create Tags

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-tags:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'chore: version packages')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Get current versions
        id: versions
        run: |
          API_VERSION=$(node -p "require('./apps/api/package.json').version")
          EXT_VERSION=$(node -p "require('./apps/extension/package.json').version")
          echo "api=$API_VERSION" >> $GITHUB_OUTPUT
          echo "extension=$EXT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tags exist and create
        run: |
          API_VERSION="${{ steps.versions.outputs.api }}"
          EXT_VERSION="${{ steps.versions.outputs.extension }}"

          if ! git rev-parse "api@$API_VERSION" >/dev/null 2>&1; then
            echo "Creating tag: api@$API_VERSION"
            git tag "api@$API_VERSION"
            git push origin "api@$API_VERSION"
          else
            echo "Tag api@$API_VERSION already exists"
          fi

          if ! git rev-parse "extension@$EXT_VERSION" >/dev/null 2>&1; then
            echo "Creating tag: extension@$EXT_VERSION"
            git tag "extension@$EXT_VERSION"
            git push origin "extension@$EXT_VERSION"
          else
            echo "Tag extension@$EXT_VERSION already exists"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
