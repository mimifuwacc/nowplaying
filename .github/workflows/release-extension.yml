name: Release Extension

on:
  push:
    tags:
      - "extension@*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  PACKAGE_NAME: extension
  PACKAGE_PATH: packages/extension

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/extension@}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: |
          cd ${{ env.PACKAGE_PATH }}
          pnpm install
          pnpm run build

      - name: Create zip file
        run: |
          cd packages/extension/build/chrome-mv3-prod
          zip -r ../../../extension-${{ steps.get_version.outputs.version }}.zip .
          cd ../../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: extension-${{ steps.get_version.outputs.version }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-zip

      - name: Generate release notes
        id: release_notes
        uses: ./.github/actions/generate-release-notes.yml
        with:
          package_name: extension
          version: ${{ needs.build.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: extension@${{ needs.build.outputs.version }}
          name: Extension ${{ needs.build.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: extension-${{ needs.build.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
